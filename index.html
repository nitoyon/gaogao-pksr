<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理必要食材計算 | ポケスリがおがお </title>

    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <h1>必要食材計算機</h1>

    <div class="dish-image" style="display: none">料理の画像</div>

    <!-- カテゴリ選択をラジオボタンに変更したよ -->
    <div class="category-select">
        <label>カテゴリ選択:</label>
        <div class="category-radios">
            <div>
                <input type="radio" id="category-salad" name="category" value="サラダ" checked>
                <label for="category-salad">サラダ</label>
            </div>
            <div>
                <input type="radio" id="category-curry" name="category" value="カレー">
                <label for="category-curry">カレー</label>
            </div>
            <div>
                <input type="radio" id="category-dessert" name="category" value="デザート">
                <label for="category-dessert">デザート</label>
            </div>
        </div>
    </div>

    <div class="food-select">
        <label>料理選択:</label>
        <select id="foodSelect">
            <option value="">-- 料理を選択 --</option>
        </select>
    </div>
    <table id="ingredientTable">
        <thead>
            <tr>
                <th>食材</th>
                <th>1食</th>
                <th>3食</th>
                <th>15食</th>
                <th>21食</th>
            </tr>
        </thead>
        <tbody>
            <!-- 食材データがここに挿入されます -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td>合計</td>
                <td id="total1">0</td>
                <td id="total3">0</td>
                <td id="total15">0</td>
                <td id="total21">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<script src="js/dishes.js"></script>

<script src="js/app.js"></script>

</body>
</html>
