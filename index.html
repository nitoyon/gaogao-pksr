<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ポケスリ献立表 | がおがおぷーん </title>
    <link rel="icon" href="img/icons/favicon-apple.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q5BGCQDCV6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Q5BGCQDCV6');
    </script>

    <!-- PWA対応-->
    <link rel="manifest" href="manifest.json">

</head>
<body>

<div class="container">

    <h1>ポケスリ献立表</h1>

    <div class="dish-image" style="display: none">料理の画像</div>

    <!-- カテゴリ選択をボタン式に変更 -->
    <div class="category-select">
        <div class="category-buttons">
            <button type="button" data-category="サラダ" class="category-btn active">サラダ</button>
            <button type="button" data-category="カレー" class="category-btn">カレー</button>
            <button type="button" data-category="デザート" class="category-btn">デザート</button>
        </div>
    </div>

    <div class="food-select">
        <select id="foodSelect">
            <option value="">-- 料理を選択 --</option>
        </select>
    </div>

<!--    <h4 id="food-title"></h4>-->

    <table id="ingredientTable">
        <thead>
            <tr>
                <th>食材</th>
                <th>1食</th>
                <th>3食</th>
                <th>5日</th>
                <th>1週</th>
            </tr>
        </thead>
        <tbody>
            <!-- 食材データがここに挿入されます -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td>合計</td>
                <td id="total1">0</td>
                <td id="total3">0</td>
                <td id="total15">0</td>
                <td id="total21">0</td>
            </tr>
        </tfoot>
    </table>

    <!-- エナジー -->
    <div id="energyDisplay" class="energy-display">
        <img src="img/fire_energy_white.svg" alt="Energy Icon" id="energyIcon" class="energy-icon">
        <span id="energyValue" class="energy-value">0</span>
        <img src="img/extra_tasty_red.svg" alt="Extra Tasty" id="extraTastyIcon" class="extra-tasty-icon" style="display: none">
    </div>

    <!-- 料理エナジー設定ボタン -->
    <div class="settings-toggle">
        <button id="toggleSettings">料理設定 ▼</button>
    </div>

    <!-- 入力設定 -->
    <div id="settingsContainer" class="settings-container">
<!--        <div class="title">料理設定</div>-->
        <div class="setting-item-list">
            <div class="setting-item">
                <label for="fbBonus">FBボーナス</label>
                <input type="number" id="fbBonus" min="0" max="75" step="1" value="0">
            </div>
            <div class="setting-item">
                <label for="recipeLevel">レシピレベル</label>
                <input type="number" id="recipeLevel" min="1" max="60" step="1" value="1">
            </div>
            <div class="setting-item">
                <label for="eventBonus">イベント</label>
                <select id="eventBonus">
                    <option value="1">通常</option>
                    <option value="1.25">1.25倍</option>
                    <option value="1.5">1.5倍</option>
                </select>
            </div>
        </div>
    </div>

</div>

<!-- クレジットモーダル -->
<div id="creditModal" class="modal">
    <div class="modal-content">
        <div class="creditBody">
            <span class="close">&times;</span>
            <h2>クレジット</h2>
            <p id="app-version"></p>
            <p>
                <img src="img/cute_cook.svg" alt="あぷり" />
                <span>@<a href="https://x.com/GaoGaoPuuun" target="_blank">ぷーん</a></span>
            </p>
            <p>
                <img src="img/palette.svg" alt="いらすと" />
                <span>@<a href="https://x.com/2harpker" target="_blank">ちゃんりわ</a></span>
            </p>
        </div>
    </div>
</div>

<!-- 設定アイコン -->
<div class="settings-icon">
    <img src="img/spoon.svg" alt="設定" />
</div>

<!-- PWA -->
<script src="js/pwa.js"></script>

<!-- app -->
<script src="js/cache-config.js"></script>
<script src="js/dishes.js"></script>
<script src="js/dishes_energy.js"></script>
<script src="js/common.js?v=9a"></script>
<script src="js/app.js?v=2"></script>

<!-- 遊び -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
<script src="js/cracker.js"></script>

</body>
</html>
