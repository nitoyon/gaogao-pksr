<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケスリ献立表 | がおがおぷーん </title>
    <link rel="icon" href="img/icons/favicon-apple.webp" type="image/webp">

    <link href="css/style.css" rel="stylesheet">

    <!-- PWA対応-->
    <link rel="manifest" href="manifest.json">

</head>
<body>

<div class="container">

    <h1>ポケスリ献立表</h1>

    <div class="dish-image" style="display: none">料理の画像</div>

    <!-- カテゴリ選択をラジオボタンに変更したよ -->
    <div class="category-select">
        <label>カテゴリ選択:</label>
        <div class="category-radios">
            <div>
                <input type="radio" id="category-salad" name="category" value="サラダ" checked>
                <label for="category-salad">サラダ</label>
            </div>
            <div>
                <input type="radio" id="category-curry" name="category" value="カレー">
                <label for="category-curry">カレー</label>
            </div>
            <div>
                <input type="radio" id="category-dessert" name="category" value="デザート">
                <label for="category-dessert">デザート</label>
            </div>
        </div>
    </div>

    <div class="food-select">
        <label for="foodSelect">料理選択:</label>
        <select id="foodSelect">
            <option value="">-- 料理を選択 --</option>
        </select>
    </div>


    <h4 id="food-title"></h4>

    <table id="ingredientTable">
        <thead>
            <tr>
                <th>食材</th>
                <th>1食</th>
                <th>3食</th>
                <th>5日</th>
                <th>1週</th>
            </tr>
        </thead>
        <tbody>
            <!-- 食材データがここに挿入されます -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td>合計</td>
                <td id="total1">0</td>
                <td id="total3">0</td>
                <td id="total15">0</td>
                <td id="total21">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<!-- クレジットモーダル -->
<div id="creditModal" class="modal">
    <div class="modal-content">
        <div class="creditBody">
            <span class="close">&times;</span>
            <h2>クレジット</h2>
            <p>
                <img src="img/cute_cook.svg" alt="あぷり" />
                <span>@<a href="https://x.com/GaoGaoPuuun" target="_blank">ぷーん</a></span>
            </p>
            <p>
                <img src="img/palette.svg" alt="いらすと" />
                <span>@<a href="https://x.com/2harpker" target="_blank">ちゃんりわ</a></span>
            </p>
        </div>
    </div>
</div>

<!-- 設定アイコン -->
<div class="settings-icon">
    <img src="img/spoon.svg" alt="設定" />
</div>

<script src="js/dishes.js"></script>
<script src="js/common.js"></script>
<script src="js/app.js"></script>

<script src="js/pwa.js"></script>

</body>
</html>
